{% extends "layout.html" %}


{% block content %}
    {% if products %}
        <div class="grid grid-cols-1 gap-8 mt-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            {% for product in products %}
                <article 
                    id="{{ product.id }}" 
                    class="product relative max-w-lg mx-auto rounded-md"
                    data-product-name="{{ product.name }}"
                    data-product-price="{{ product.price }}"
                >
                    <div class="w-full relative rounded-md aspect-square bg-muted">
                        <img 
                            class="object-contain size-full rounded-md" 
                            src="{{ product.image.url }}" 
                            alt="{{ product.name }} image"
                        />
                    </div>
                    <div class="p-2 rounded-md">
                        <div class="mt-2 flex items-start justify-between gap-4">
                            <h3 id="product-name" class="font-medium leading-snug">
                                <a href="{{ product.product.get_absolute_url }}" class="hover:underline hover:underline-offset-4">
                                    {{ product.name }}
                                </a>
                            </h3>
                            <p id="price" class="text-lg font-bold text-blue-500">
                                ${{ product.price }}
                            </p>
                        </div>
                        <button class="group flex items-center justify-center w-full max-md:py-4 px-2 py-2 mt-4 font-medium tracking-wide text-white capitalize transition-colors duration-300 hover:transform bg-black rounded-md hover:bg-gray-900 focus:outline-none focus:bg-gray-700 gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="size-5 group-hover:translate-x-1 transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                            </svg>
                            <span>Add to cart</span>
                        </button>
                    </div>
                </article>
            {% endfor %}
        </div>
    {% else %}
        <div class="grow flex items-center justify-center">
        <p class="text-3xl text-muted-foreground font-bold">Not found</p>
        </div>
    {% endif %}
{% endblock content %}
